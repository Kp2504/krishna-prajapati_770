<!DOCTYPE html>
<html>
    <head>
        <title>position</title>
        <style type="text/css">
            .parent{
                width:250px;
                height:250px;
                background-color: blue;
                position: relative;
                   }
            .child{
                width:150px;
                height:150px;
                background-color: brown;
                position: static;
            }       
        </style>
    </head>
    <body>
        <div id class="parent">
            <div id class="child"></div>
        </div>
    </body>
</html>
