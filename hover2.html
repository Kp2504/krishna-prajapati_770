<html>
    <head>
        <title>hover size</title>
        <style type="text/css">
            div{
                height:100px;
                width:100px;
                background: red;
                transition: width 2s, height 4s;
            }
            div:hover{
                height:300px;
                width:300px;
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
